<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>coba</title>
  </head>
  <body>
    <div id="app">
      <button @click="mengurangi">-</button>
      <span>{{count}}</span>
      <button @click="menambah">+</button>
      <br />
      <button @click="sayHello('cara fajar')">say hello</button>
      <br />
      <input type="text" v-on:keydown.space="sayHello('cara fajar')" />
      <br />
      <form action="baca.html" v-on:submit.prevent>
        <input type="text" />
        <input type="submit" value="send" />
      </form>
    </div>
    <script type="module">
      import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";
      createApp({
        data() {
          return {
            count: 0,
          };
        },
        methods: {
          mengurangi() {
            this.count--;
          },
          menambah() {
            this.count++;
          },
          sayHello(whatever) {
            alert("hello " + whatever);
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
